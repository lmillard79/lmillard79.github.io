  name: "Lindsay Millard"
  avatar: "/images/PenPic_WRM.png"
  bio: "Chartered Water Resources Engineer & Data Scientist specialising in hydrological modeling and environmental data analysis"
  location: "Brisbane, Australia"
  email: "lindsay.milard@outlook.com.au"
  github: "lmillard79"
  linkedin: "lindsaymillard"

# Social Profiles
social:
  type: "Person"
  name: "Lindsay Millard"
  links:
    - "https://github.com/lmillard79"
    - "https://www.linkedin.com/in/lindsaymillard"

# Collections
collections:
  pages:
    output: true
    permalink: /:name/

# Pagination & Permalinks
paginate: 5
paginate_path: /page:num/

# Markdown & Syntax
markdown: kramdown
highlighter: rouge
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Custom CSS
include:
  - /assets/css/custom.css

include:
  - /assets/css/style.scss

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Layout Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Search
search: true
search_full_content: true

# Breadcrumbs
breadcrumbs: true

# Performance & Clean Build
exclude:
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-assets-cache
  - Gemfile
  - Gemfile.lock
  - README
  - /docs
  - /test

# Debug settings
verbose: true
liquid:
  error_mode: strict

keep_files:
  - .git
  - .svn

encoding: "utf-8"
incremental: false
